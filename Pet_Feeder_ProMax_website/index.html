<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pet Feeder Pro Max</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="frame">
    <h1>
      <div class="logo">
          <img src="asset/Logo.svg" alt="Pet Feeder Logo"  width="300" height="200">
        </div>
    </h1>

    <!-- feed -->
    <button id="feedBtn">FEED</button>
    <p>Status: <span id="status">Connecting...</span></p>

    <!-- schedule -->
    <div class="schedule-section">
      
      <button id="openScheduleBtn">Schedule</button>
        <div id="schedule" class="modal" aria-hidden="true">
          <div class="modal-card">
            <div class="modal-header">
              <h2>Feeding Schedule</h2>
              <button id="closeScheduleBtn" aria-label="close">✕</button>
            </div>

            <ul id="scheduleList" class="schedule-list"></ul>

            <div class="add-row">
              <input type="time" id="timeInput">
              <div>
                <button id="addTimeBtn">Add</button>
              </div>
            </div>
              
            <div class="toolbar">
              <button id="deleteModeBtn">Delete</button>
              <button id="saveScheduleBtn">Save</button>
            </div>
          </div>
        </div>
        <div class="schedule-box"></div>
      </div>
      <!-- เส้น -->
    <div class="schedule-divider"></div>

    <div class="topic-table-section">
      <div class="pet-header">
        <span>Pet Detection</span>
      </div>

      <div class="pet-header">
        <span>Feed History</span>
      </div>
      
    </div>
    <!-- Table Component : รวม 2 table -->
    <div class="table-section">
      
      <!-- ซ้าย: Pet Detection -->
      <div class="sensor-table">
          <div class="L-table">
            <p class="pet-status">“Your pet is here!”</p>
              <div class="status-detect-table">
                <p>Last detected : </p>
                <p id="detected">No one here!</p>
              </div>
          </div>
        <div class="table-scroll">
          <table id="DetectionTable">
            <thead>
              <tr>
                <th>Timestamp</th>
                <th>Event</th>
              </tr>
            </thead>
            <tbody id="DetectionTableBody"></tbody>
          </table>
        </div>
      </div>

      <!-- ขวา: Feed History -->
      <div class="feed-table">
        <div class="feed-summary">
          <div class="feed-count">
            <span class="count">3</span>
            <span class="unit">time/Day</span>
          </div>

          <div class="feed-amount">
            <span id="amount" class="weight">200 g</span>
            <span class="remain">remain</span>
          </div>
        </div>
        <div class="table-scroll">
          <table id="feedTable">
            <thead>
              <tr>
                <th>Timestamp</th>
                <th>Event</th>
              </tr>
            </thead>
            <tbody id="feedTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


  <!-- โหลดเว็ปก่อนค่อยโหลด script -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script type="module" src="mqtt.js"></script>  <!-- Firebase : ใส่ type="module" -->

</div>
</body>
</html>
