<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pet Feeder Pro Max</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="frame">
    <div class="top-banner">
      <span class="left-text">Project Physical Computing 2025</span>
</div>
    <h1>
      <div class="logo">
          <img src="asset/Logo.svg" alt="Pet Feeder Logo"  width="300" height="200">
        </div>
    </h1>

    <!-- feed -->
    <div class="feed-btn-container">
  <button id="feedBtn">FEED</button>
    </div>
    <p>Status: <span id="status">Connecting...</span></p>

    <!-- schedule -->
    <div class="schedule-section">
      
      <div id="schedule" class="modal" aria-hidden="true">
        <div class="modal-card">
          <div class="modal-header">
            <h2>Feeding Schedule</h2>
            <button id="closeScheduleBtn" aria-label="close">‚úï</button>
          </div>

          <ul id="scheduleList" class="schedule-list"></ul>

          <div class="add-row">
            <input type="time" id="timeInput">
            <div>
              <button id="addTimeBtn">Add</button>
            </div>
          </div>

          <div class="toolbar">
            <button id="deleteModeBtn">Delete</button>
            <button id="saveScheduleBtn">Save</button>
          </div>
        </div>
      </div>

      <div class="schedule-box">
        <button id="openScheduleBtn">Schedule</button>
            <div class="quote-bar" id="quoteBar"></div>
      </div>

    </div>
      <!-- ‡πÄ‡∏™‡πâ‡∏ô -->
    <div class="schedule-divider"></div>

   <div class="table-section">
  <!-- ‡∏ù‡∏±‡πà‡∏á‡∏ã‡πâ‡∏≤‡∏¢: Pet Detection -->
  <div class="pet-header">
    <span>Pet Detection</span>

    <div class="sensor-table">
      <p id="petStatus" class="pet-status">‚ÄúYour pet is here!‚Äù</p>
      <div class="status-detect-table">
        <p>Last detected:</p>
        <p id="detected">None</p>
      </div>
      <div class="table-scroll">
        <table id="DetectionTable">
          <thead>
            <tr>
              <th>Timestamp</th>
              <th>Event</th>
            </tr>
          </thead>
          <tbody id="DetectionTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- ‡∏ù‡∏±‡πà‡∏á‡∏Ç‡∏ß‡∏≤: Feed History -->
  <div class="pet-header">
    <span>Feed History</span>

    <div class="feed-table">
      <div class="feed-summary">
        <div class="feed-count">
          <span id="countPerDay" class="count"></span>
          <span class="unit">time/Day</span>
        </div>
        <div class="feed-amount">
          <span id="amount" class="weight"></span>
          <span class="remain">remain</span>
          <button id="resetRemainBtn">üîÅ</button>
        </div>
      </div>
      <div class="table-scroll">
        <table id="feedTable">
          <thead>
            <tr>
              <th>Timestamp</th>
              <th>Event</th>
            </tr>
          </thead>
          <tbody id="feedTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>


  <!-- ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏ß‡πá‡∏õ‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡πà‡∏≠‡∏¢‡πÇ‡∏´‡∏•‡∏î script -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script type="module" src="mqtt.js"></script>  <!-- Firebase : ‡πÉ‡∏™‡πà type="module" -->

</div>
</body>
</html>
